services:
  api:
    container_name: flask-api
    build:
      context: ./api
      target: base
    ports:
    - 5000:5000
    tty: true
    volumes:
      - ./api:/workspace:cached
    env_file:
      - ./api/.env
    environment:
      - AWS_DEFAULT_REGION=ap-northeast-1
      - AWS_DEFAULT_OUTPUT=json

  scrapers:
    container_name: scrapy-api
    build:
      context: ./scrapers
      target: builder
    tty: true
    volumes:
      - ./scrapers:/var/task:cached
    env_file:
      - ./scrapers/.env
